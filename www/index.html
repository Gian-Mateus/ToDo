<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="app">
      <main>
        <div class="container d-flex justify-content-center flex-column">
          <h1 class="p-2 text-center">Tarefas</h1>
          <div class="d-flex justify-content-center">
            <ul class="nav nav-underline">
              <li class="nav-item">
                <button class="nav-link active" 
                  id="home-tab"
                  data-bs-toggle="tab" 
                  data-bs-target="#home-tab-pane" 
                  type="button" 
                  role="tab" 
                  aria-controls="home-tab-pane" 
                  aria-selected="true"
                >
                  A fazer
              </button>
              </li>
              <li class="nav-item">
                <button class="nav-link"
                  id="profile-tab"
                  data-bs-toggle="tab" 
                  data-bs-target="#profile-tab-pane" 
                  type="button" role="tab" 
                  aria-controls="profile-tab-pane" 
                  aria-selected="false"
                >
                Concluído
              </button>
              </li>
            </ul>
          </div>
          <div class="tab-content" id="myTabContent">
            <div 
              class="tab-pane fade show active" 
              id="home-tab-pane" role="tabpanel" 
              aria-labelledby="home-tab" 
              tabindex="0"
              >
              <div class="text-center p-2">
                <button
                id="new-task"
                  type="button"
                  class="btn btn-outline-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  + Nova Tarefa
                </button>
              </div>
              <div id="tasks">
              
              </div>
            </div>
            <div class="tab-pane fade" 
              id="profile-tab-pane" 
              role="tabpanel" 
              aria-labelledby="profile-tab" 
              tabindex="0"
              >
              <div id="tasksDone">

              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        target-task=""
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                <div class="input-group mb-3">
                  <input
                    id="titleTask"
                    type="text"
                    class="form-control"
                    placeholder="Título da tarefa"
                    aria-label="Título da tarefa"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <input
                  id="descTask"
                  type="text"
                  class="form-control"
                  placeholder="Descrição da tarefa"
                  aria-label="Descrição da tarefa"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="button" class="btn btn-primary" id="saveButton">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="cordova.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
